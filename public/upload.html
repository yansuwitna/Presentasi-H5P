<!DOCTYPE html>
<html>

<head>
    <title>H5P Extractor</title>
</head>

<body>
    <h1>Unggah File H5P</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".h5p" required>
        <button type="submit">Unggah dan Ekstrak</button>
    </form>
</body>

</html>
